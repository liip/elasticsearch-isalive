<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ElasticSearch isAlive</title>
		<script src="lib//jquery.js"></script>
	</head>
	<body>
		<script>
		$(document).ready(function() {
			var host = window.location.hostname;
			$.ajax({
			  url: '/_nodes/' + host + '/',
			  data: {},
			  success: function(res) {
				  var status = "is gone!", count = 0;
				  if (res && res.nodes) {
					  for (el in res.nodes) {
						  count++;
					  }
				  }
				  if (count > 0) {
						status = 'Is up and Running!';
				  }
				  document.write(status);
			  },
			  dataType: 'json'
			});
		});
		</script>
	</body>
</html>
